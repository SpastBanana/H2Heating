{% load static %}

<head>
    <script src='https://kit.fontawesome.com/1b028243f3.js'></script>
    <link rel="stylesheet" href="{% static 'CSS/openfolder.css' %}">
</head>

<main>
    <div class="grid">
        {% for file in files %}
        <a class="fileBox {{file}}" href="/filemanager/openfolder/{{dir}}/download/{{file}}">
            <p>{{file}}</p>
        </a>
        {% endfor %}
    </div>
</main>
