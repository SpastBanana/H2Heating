{% load static %}

<head>

    <title>Registreren</title>
    <link rel="stylesheet" href="{% static 'style/registration.css' %}">

</head>


<body>

    <div class="login-box">
        <h1>Registreren</h1>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
        <p>
            {{ field.label_tag }}
            <br>
            {{ field }}
            {% if field.help_text %}

            {% endif %}
            {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
            {% endfor %}
        </p>
    {% endfor %}
            <br>
            <button class="btn1">Registreer</button>
        </form>
    </div>

</body>
